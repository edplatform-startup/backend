services:
  - type: web
    name: edtech-backend-api
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: 'true'
      - key: NPM_CONFIG_AUDIT
        value: 'false'
      - key: NPM_CONFIG_FUND
        value: 'false'
      - key: NPM_CONFIG_PROGRESS
        value: 'false'
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENROUTER_GROK_4_FAST_KEY
        sync: false
      # Note: PORT is automatically set by Render
