name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-online --no-audit --no-fund --progress=false --foreground-scripts=false
      
      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Run smoke test
        run: npm run smoke
